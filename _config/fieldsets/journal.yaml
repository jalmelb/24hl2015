fields:
  tags:
    display: Tags
    required: false
    default:
    type: tags
  content:
    display: Content
    type: redactor
    image_dir: assets/img/gallery
    resize:
      width: 800
      height: 300
      quality: 60
      upsize: false
  img:
    display: Image
    type: file
    allowed: [png, gif, jpg, jpeg]
    destination: assets/img/gallery

hide: false
