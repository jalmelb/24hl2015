

<!-- particles.js container -->

<div id="particles-js">


  <!-- scripts -->
  <script src="/_themes/24hl/js/particles.js"></script>
  <script src="/_themes/24hl/js/app.js"></script>



<div class="journal-nav">
  <nav class="block-navigation">
    <ul class="nav nav-dark" role="navigation">
      {{ nav from="/" }}
        <li {{ if is_current || is_parent }} class="nav-active"{{ endif }}>
          <a href="{{ url }}">
            {{ title }}
          </a>
        </li>
      {{ /nav }}
    </ul>
  </nav>
</div>


  <div class="journal-layout">
    <h2 class="page-header">24HOUR JOURNAL</h2>
  </div>

  <div class="journal-layout">
    <div class="col-md-offset-3 col-md-6">
      <div class="journal-container">

        <h3>{{ title }}</h3>
        {{ content }}

        {{ entries:listing folder="blog" limit="5" }}
        <h3><a href="{{ url }}">{{ title }}</a></h3>
        <h4>{{ date }}</h4>
        {{ content }}
        {{ /entries:listing }}
      </div>
    </div>
  </div>
