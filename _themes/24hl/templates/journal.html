<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <title>
      {{ _site_name }}
      {{ if segment_1 }}
      â€“ {{ title }}
      {{ endif }}
    </title>

    <!-- styles -->
    {{ if is_dev }}
      <link rel="stylesheet" href="{{ theme:css src="24hl" }}" rel="styleheet">
    {{ else }}
      <link rel="stylesheet" href="{{ theme:css src="24hl.min" }}">
    {{ endif }}


    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{{ theme:img src="favicon.png" }}">
    <link href='http://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body id="top" class="page-{{segment_1}}">

<!-- particles.js container -->

<div id="particles-js">


  <!-- scripts -->
  <script src="/_themes/24hl/js/particles.js"></script>
  <script src="/_themes/24hl/js/app.js"></script>

  <div class="journal-nav">
    <nav class="block-navigation">
  		<ul class="nav nav-dark" role="navigation">
  			{{ nav from="/" }}
  				<li {{ if is_current || is_parent }} class="nav-active"{{ endif }}>
  					<a href="{{ url }}">
  						{{ title }}
  					</a>
  				</li>
  			{{ /nav }}
  		</ul>

  	</nav>
  </div>

  <div class="journal-layout">
    <h2 class="page-header">24HOUR JOURNAL</h2>
  </div>

  <div class="journal-layout">
    <div class="col-md-offset-3 col-md-6">
      <div class="journal-container">

        <h3>{{ title }}</h3>
        {{ content }}

        {{ entries:listing folder="blog" limit="5" }}
        <h3><a href="{{ url }}">{{ title }}</a></h3>
        <h4>{{ date }}</h4>
        {{ content }}
        {{ /entries:listing }}
      </div>
    </div>
  </div>
